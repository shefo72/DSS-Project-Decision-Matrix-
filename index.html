<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decision Matrix</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./mastar.css" />
  </head>
  <body>
    <div class="container my-5" id="container">
      <div class="card custom-card mb-4 shadow-sm mb-4" id="card">
        <img src="./matrix.png" class="header-img" alt="matrix" />
        <h2 class="card-title text-center mb-5 title">
          Decision Matrix Generator
        </h2>

        <div class="mb-3">
          <label class="form-label fw-bold">Number of Options:</label>
          <select id="numOfOptions" class="form-select mb-2">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Number of Criteria:</label>
          <select id="numOfCriteria" class="form-select mb-2">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </div>

        <div class="actionBtn d-flex justify-content-center">
          <button class="btn mt-4 btn-lg w-80" onclick="generateTable()">
            Make Table<i class="fa-solid fa-table ms-2"></i>
          </button>
        </div>
      </div>

      <div id="TableContainer"></div>
      <div id="reload"></div>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
